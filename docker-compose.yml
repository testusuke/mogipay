# Production environment Docker Compose configuration
# MogiPay - School Festival POS System
#
# Services:
#   - postgres: PostgreSQL 16 database
#   - backend: FastAPI backend application
#   - frontend: Next.js frontend application
#   - cloudflared: Cloudflare Tunnel for secure public access
#
# Note: No ports are exposed externally. All traffic goes through Cloudflare Tunnel.

services:
  postgres:
    image: postgres:16
    container_name: mogipay_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - mogipay_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mogipay_backend
    environment:
      DATABASE_URL: ${DATABASE_URL}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-False}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - mogipay_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mogipay_frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NODE_ENV: production
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - mogipay_network

  cloudflared:
    image: cloudflare/cloudflared:2025.8.1
    container_name: mogipay_cloudflared
    command: ["tunnel", "--no-autoupdate", "run"]
    environment:
      TUNNEL_TOKEN: ${TUNNEL_TOKEN}
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - mogipay_network

networks:
  mogipay_network:
    driver: bridge
    name: mogipay_network

volumes:
  postgres_data:
    name: mogipay_postgres_data
